<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZero - Post Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="post-analysis.css">
</head>

<body>
    <div class="post-analysis-container">
        <header class="analysis-header">
            <h1 class="logo">FakeZero</h1>
            <div class="credibility-badge" id="credibility-status">Checking...</div>
        </header>

        <!-- Fake Score Probability Section -->
        <section class="analysis-section">
            <h2 class="section-title">Fake Score Probability</h2>
            <div class="loading-border"></div>
            <div class="counter-card">
                <div class="counter-value" id="fakeScore">...</div>
            </div>
        </section>

        <!-- Sentiment Analysis Section -->
        <section class="analysis-section">
            <h2 class="section-title">Sentiment Analysis</h2>
            <div class="loading-border"></div>
            <div class="info-card">
                <div class="loading-bar"></div>
            </div>
        </section>

        <!-- Sources Section -->
        <section class="analysis-section">
            <h2 class="section-title">Sources</h2>
            <div class="loading-border"></div>
            <div class="info-card">
                <ul id="sources-check" class="loading">
                   
                </ul>
            </div>
        </section>
    </div>

    <script src="post-analysis.js"></script>
</body>

</html>
