<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZero - Fake News Detector</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1 class="logo">FakeZero</h1>
            <div class="status-indicator" id="statusIndicator"></div>
        </header>

        <main class="popup-content">
            <div class="counter-card">
                <p class="counter-label">Potential fake news detected:</p>
                <div class="counter-value" id="fakeNewsCounter">0</div>
            </div>

            <div class="action-buttons">
                <button id="checkNow" class="btn-primary" aria-label="Re-scan current page">
                    <span class="btn-icon"> </span> Check Now
                </button>
                <button id="toggleExtension" class="btn-toggle" aria-pressed="true">
                    <span class="toggle-state">Active</span>
                </button>
            </div>

            <aside class="info-box" aria-label="Extension information">
                <p>AI-powered detection system specialized in identifying misinformation across social platforms.</p>
            </aside>
        </main>

        <footer class="popup-footer">
            <small>Developed by UM6P</small>
        </footer>
    </div>

    <script src="popup.js" type="module"></script>
</body>

</html>
